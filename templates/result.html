<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <header>
        <h1>Eye Detection Result</h1>
    </header>
    <div class="container">
        <h2>Results</h2>
        <div class="result">
            {% for res in result %}
                <p>{{ res }}</p>
            {% endfor %}
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image">
        </div>
        <div class="field">
            <a href="/" class="button">Upload more</a>
        </div>
    </div>
    <footer>
        <p>Created by ACHAL N (1JT21CS003) and PUJITHA DR (1JT21CS128)</p>
        <p>Team CGIP_6A_2024_03, JIT, CGI Mini Project</p>
    </footer>
</body>
</html>
